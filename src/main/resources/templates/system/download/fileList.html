<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>常宁市智慧政协提案综合办理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="libs/css/style.css">
</head>
<body class="layui-layout-body layui-list layui-index">
<div class="layui-layout">
    <div class="layui-card layadmin-header">
        <div class="breadcrumb">
            <i class="layui-icon layui-icon-home"></i>
            <span class="layui-breadcrumb" lay-separator=">">
                    <a>文件动态</a>
                    <a>资料下载</a>
                </span>
            <button type="button" class="layui-btn layui-btn-xs layui-btn right" id="layui-Reload">
                <i class="layui-icon layui-icon-refresh"></i>
            </button>
        </div>
    </div>
    <!-- 内容主体区域 -->
    <div class="list-content">
        <div class="list-head">
            <div class="layui-inline left">
                <form class="layui-form" onsubmit="return false;">
                    <div class="layui-inline">
                        <div class="layui-inline list-search">
                            <input type="text" name="title" placeholder="搜索资料" autocomplete="off" id="fileValue" class="layui-input layui_title">
                        </div>
                        <div class="layui-inline">
                            <button type="button" lay-submit="" lay-filter="fileBtn" class="layui-btn layui-btn-sm layui-btn"><i class="layui-icon layui-icon-search" formnovalidate></i>搜索</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-inline layui-new left">
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn" id="fileNew" shiro:hasPermission="adddownload">上传资料</button>
                </div>
            </div>
        </div>
        <table class="layui-table" lay-even="" lay-filter="fileTable" id="fileTable"></table>
    </div>

</div>
<script src="layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(["table", "form", "element", "jquery"], function () {
        // 加载表格
        var table = layui.table
            , form = layui.form
            , element = layui.element
            , $ = layui.jquery;
        form.render();
        element.render("breadcrumb");
        element.render("collapse");
        table.render({
            id: "fileTable",
            elem: "#fileTable",
            method: "get",
            url: "system/download/findList",
            cols: [
                [
                    {type: "numbers", title: "序号", width: 80, hide: true},
                    {field: "downloadId", title: "ID", width: "6%", hide: true},
                    {field: "title", title: "资料标题", align: "center"},
                    {field: "createTime", title: "发布时间", align: "center", width: 240},
                    {field: "createUser", title: "发布人", align: "center", width: 190},
                    {field: "period", title: "来源", align: "center", width: 190},
                    {field: 'ICON', title: "操作", align: "center", toolbar: '#fileBar', width: 270},
                ]
            ],
            page: {
                limit: 20,
                limits: [20, 30, 40, 50, 100],
                prev: "上一页",
                next: "下一页"
            },
            request: {
                pageName: "pageNumber",
                limitName: "pageSize"
            },
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                return {
                    "code": res.resp_code,
                    "count": res.datas.total,
                    "data": res.datas.list
                }
            },
            height: "full-140"
        });

        //监听表格复选框选择
        table.on('checkbox(fileTable)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(fileTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'check') {
                $(".load").attr("href", "system/download/file/" + data.downloadId);
            } else if (obj.event === 'del') {
                layer.confirm('一旦删除无法恢复，是否删除?', {icon: 3, title: '提示'}, function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        url: "system/download/delete",
                        data: {
                            "downloadId": data.downloadId
                        },
                        type: "POST",
                        dataType: "json",
                        success: function (msg) {
                            layer.msg(msg.resp_msg, {time: 1500, icon: 1});
                        },
                        error: function (error) {
                            alert("异常");
                        }
                    });
                });
            }
        });


        // 搜索提示
        form.on("submit(fileBtn)", function (data) {
            var index = layer.msg('查询中，请稍候...', {icon: 16, time: false, shade: 0});
            setTimeout(function () {
                table.reload('fileTable', { //表格的id
                    url: "system/download/findList",
                    where: {
                        'title': data.field.title
                    }
                });

                layer.close(index);
            }, 400);
        });


        // 新增资料
        $("#fileNew").on("click", function () {
            parent.layer.open({
                type: 2,
                title: "新增资料",
                move: false,
                shade: 0.3,
                area: ["90%", "100%"],
                content: "skip?table=front/download/addFile",
                end: function () {
                    location.reload();
                }
            });
        });

        // 重载表格
        $("#layui-Reload").on("click", function () {
            //执行重载
            table.reload('fileTable', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            }, 'data');
        });
    });
</script>

<script type="text/html" id="fileBar">
    <a class="layui-btn layui-btn-xs layui-btn load" lay-event="check" href=""><i class="layui-icon layui-icon-file-b"></i>下载</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="deletedownload"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>
</body>
</html>
