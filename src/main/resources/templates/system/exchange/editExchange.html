<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改经验交流</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="libs/css/style.css">
</head>
<body>
<div class="layui-fluid">
    <form action="" class="layui-form-item layui-form" onsubmit="return false;" lay-filter="exchangeUpdate">
        <div class="layui-form-item" style="padding-top:20px;">
            <label class="layui-form-label">标题:</label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">

            <label class="layui-form-label">来源：</label>
            <div class="layui-inline left">
                <input type="text" name="period" required lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
            <label class="layui-form-label">更新时间：</label>
            <div class="layui-inline left">
                <input type="text" name="createTime" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">发布用户：</label>
            <div class="layui-inline left">
                <input type="text" name="createUser" disabled="true" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <textarea id="editAera" style="display: none;"></textarea>
            </div>
        </div>
        <div class="layui-form-item text-c">
            <div class="layui-inline">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="laws">提交投稿</button>
                <input type="hidden" name="exchangeId" id="exchangeId" autocomplete="off" class="layui-input"
                       th:value="${exchangeId}">
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn" id="toClose">关闭页面</button>
            </div>
        </div>
    </form>
</div>

<script src="layui/layui.js"></script>
<script>
    layui.use(['layedit', 'laydate', "element", "jquery", 'form'], function () {
        var $ = layui.jquery
            , form = layui.form
            , element = layui.element
        // 编辑器
        var layedit = layui.layedit;

        layedit.set({
            uploadImage: {
                url: 'picture' //接口url
                , type: 'POST' //默认post
            }
        });


        var index = layedit.build('editAera', {//建立编辑器
            height: 1000 //设置编辑器高度
        });

        // 日期
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#date' //指定元素
            , theme: '#c50e10'
        });


        $.ajax({
            url: "system/exchange/lookExchange/" + $("#exchangeId").val(),
            type: "GET",
            data: {},
            dataType: "json",
            success: function (data) {
                form.val('exchangeUpdate', {
                    "exchangeId": data.exchangeId
                    , "title": data.title
                    , "period": data.period
                    , "createTime": data.createTime
                    , "createUser": data.createUser
                })
                layedit.setContent(index, data.content, false)
            }
        });


        // 提交
        var goto = false;
        form.on('submit(laws)', function (data) {
            if (goto) {
                layer.msg('您已经点过了，请等待...', {icon: 4, time: 1500})
                return false;
            }
            goto = true;
            data.field.content = layedit.getContent(index);
            data.field.createTime = new Date(data.field.createTime);
            $.ajax({
                url: "system/exchange/update",
                data: data.field,
                type: "POST",
                dataType: "json",
                success: function (msg) {
                    console.log(msg);
                    layer.closeAll();
                    layer.msg(msg.resp_msg, {icon: 1, time: 1500}, function () {
                        parent.layui.layer.closeAll();
                        window.parent.location.reload();
                    });
                },
                error: function (error) {
                    alert("异常")
                }
            });
        });

        // 关闭页面
        $("#toClose").on("click", function () {
            parent.layui.layer.closeAll();
        });


    });
</script>
</body>
</html>
